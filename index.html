<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">

    <body>
        <div class="container">
            <div id="gameContainer">
                <aside class="game-infos">
                    <div id="lives"><img src="images/heart_icon.png"/><span id="lives-count">3</span></div>
                    <div id="topScores-wrap">Top Scores: <br>
                        <div id="topScores"></div>
                        </div>

                </aside>
                <div class="gameZone">
                    <div class="game-over-wrap">
                    </div>
                    <div class="main-wrap">
                        <span class="level-text">Level: 1</span>
                        <div id="wordDisplay"></div>

                        <div class="type-wrap">
                            <label>Type The Word!</label>
                            <input type="text" id="userInput" autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <div class="welcome-text"></div>
        </div>
        <script src="main.js"></script>
